<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercom Calendar</title>
    <link rel="stylesheet" href="./css/calendar.css" />
  </head>
  <body>
    <div id="cal">
      <div class="header">
        <span class="left button" id="prev"> &lang; </span>
        <span class="left hook"></span>
        <span class="month-year" id="label"> September 2015 </span>
        <span class="right hook"></span>
        <span class="right button" id="next"> &rang; </span>
      </div>
      <table id="days">
      </table>
      <div id="cal-frame">
        <table class="curr">
          <tbody class="indv-days">
          </tbody>
        </table>
      </div>
    </div>
    <div class="m-content" style="display: none;">
      <h2 class="date"></h2>
      <h3 class="event"></h3>
      <h3 class="invite-count"></h3>
      <h3 class="status">Status:<div class="circle"></div> </h3>
      <button type="button" class="close-button"></i>Close</button>
    </div>
    <!-- <div class="m-content" style="display: none;"></div> -->
  </body>
  <script src="./js/jquery-2.1.1.js"></script>
   <script src="./js/calendar.js"></script>
  <script>
    $(function () {
      new Calendar.CalendarView($("#cal"));
    });
  </script>
</html>
